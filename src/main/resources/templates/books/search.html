<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter a search term:</label>
    <input type="text" id="query" name="query">
    <br/>
    <input type="submit" value="Search!">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Ð¢o books found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>The book is now in possession of:</span> <span
                th:text="${book.getOwner().getFullName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>The book is free</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
